<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/include/include :: static(params='layui,vue')"></head>
<title>角色列表</title>
<body>
	<div class="content-body layui-row">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称：</label>
				<div class="layui-input-inline layui-col-lg1">
					<input type="text" name="roleName" autocomplete="off" class="layui-input data-param">
				</div>
				<button class="layui-btn layui-btn-normal" id="app-btn-search"><i class="layui-icon layui-icon-search"></i>搜索</button>
				<button class="layui-btn" id="app-btn-add"><i class="layui-icon layui-icon-add-1"></i>添加</button>
			</div>
		</div>
		<div class="data-grid">
			<table class="layui-table" id="data-table" lay-filter="data-table"></table>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/module/sys/role/roleList.js(v=${#strings.randomAlphanumeric(16)})}"></script>
</body>
</html>
